<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="спринт 04. Чумакова Михаила на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Чумаков Михаил">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto_logo.png">
    <div class="header__line"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="images/kusto.png">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-active"><img class="profile__icon" src="./images/pencil_icon.svg"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class="profile__add-button hover-active"><div class="profile__icon-add"></div><!-- <img class="profile__icon-add" src="./images/plus_icon.svg"> -->
    </button>
    </section>
    <section class="elements">
      <ol class="cards">
        <li class="cards__item">
          <img class="cards__img" src="./images/karachaevsk.png">
          <div class="cards__info">
            <h3 class="cards__title">Карачаевск</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/elbrus.png">
          <div class="cards__info">
            <h3 class="cards__title">Гора Эльбрус</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/dombay.png">
          <div class="cards__info">
            <h3 class="cards__title">Домбай</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/elbrus.png">
          <div class="cards__info">
            <h3 class="cards__title">Гора Эльбрус</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/dombay.png">
          <div class="cards__info">
            <h3 class="cards__title">Домбай</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
        <li class="cards__item">
          <img class="cards__img" src="./images/karachaevsk.png">
          <div class="cards__info">
            <h3 class="cards__title">Карачаево-Черкесия</h3>
            <button class="cards__heards_button"><img class="cards__heards" src="images/heart_logo.svg"></button>
        </li>
      </ol>
    </section>

  </main>
  <footer class="footer">
    <h4 class="footer__title">© 2020 Mesto Russia</h4>
  </footer>

  <section class="popup"> <!-- overlay -->
    <div class="popup__container">
      <button class="popup__close-button hover-active" type="button"><img class="popup__close-icon" src="./images/Close_Icon.svg"alt="закрыть"></button>
      <form class="popup__form" name="editform">
        <h5 class="popup__title">
          Редактировать профиль
        </h5>
        <input class="popup__name" type="text" name="name">
        <input class="popup__speciality" type="text" name="speciality">
        <button class="popup__save hover-active" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
